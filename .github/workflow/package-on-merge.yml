name: Package Creation After Merge

on:
  push:
    branches:
      - main  # Triggers when a PR is merged into main

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Install Conan
      run: |
        pip install conan

    - name: Run build script
      run: |
        REM Build the Visual Studio solution and prepare package contents
        call build_project.bat

    - name: Create Conan package
      run: |
        REM Package the build and output folders using Conan
        conan create . --name=IWTestAutomation --version=1.0
